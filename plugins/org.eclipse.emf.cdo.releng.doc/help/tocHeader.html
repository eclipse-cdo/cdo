<script type="text/javascript">
  function toggle(id)
  {
    e = document.getElementById(id);
    e.style.display = (e.style.display == "" ? "none" : "");
    img = document.getElementById("img_" + id);
    img.src = (e.style.display == "none" ? "plus.gif" : "minus.gif");
  }
</script>
